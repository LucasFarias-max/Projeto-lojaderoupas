<head>

    <link rel="stylesheet" href="produto.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="cabecalho">
        <div class="logo">
            <div class="marca">
                <img src="android-chrome-512x512.png" alt="Logo">
            </div>
            <div class="nome"><h2>Ponto Fino</h2></div>
        </div>
        <div class="central">
            <form class="buscador" action="/buscar" method="get">
                <input type="text" name="q" placeholder="Buscar produto...">
                <button type="submit">Buscar</button>

        </div>
        <div class="espaco-direita">
            <a href="login.html"><button class="cadastrar">Entrar</button></a>

        <div class="espaco-direita">
            <a href="cadastro.html"><button class="cadastrar">Cadastrar-se</button></a>

    <main>
        <nav class="filtro">
            <span data-categoria="all">Todos</span>
            <span data-categoria="masculino">Masculino</span>

            <span data-categoria="acessorios">Acessórios</span>
